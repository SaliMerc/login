{% extends "base.html" %}

{% block main %}
<h1>Member information editing page</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form action="{% url 'tasks:update_member' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Update">
</form>

<br>

<a href="{% url 'tasks:index' %}">戻る</a>
<a href="{% url 'tasks:delete_member' %}">Cancellation</a>
{% endblock %}
