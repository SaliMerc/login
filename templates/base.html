{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Task</title>
    <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}" />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="{% url 'tasks:registration' %}">Membership registration</a>
        </li>
        <li><a href="{% url 'tasks:login' %}">Log in</a></li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'tasks:member_info' %}">Membership Information</a></li>
        <li><a href="{% url 'tasks:index' %}">Task List</a></li>
        <li><a href="{% url 'tasks:logout' %}">Logout</a></li>
        {% endif %}
      </ul>
    </nav>
    <main>
      <div>{% block main %} {% endblock %}</div>
    </main>
  </body>
</html>
